<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Manrope:wght@700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9866e5d323.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header Section Start -->

    <header>
        <nav>
            <h2>Influencer products</h2>
        </nav>
    </header>

    <!-- Header Section Start -->

    <!-- Top featured section start  -->
    <section class="featured-product">
        <div class="featured-product-info">
            <div>
                <h1>Start your Journey as</h1>
                <h1>Influencer</h1>
                <p>Get more out of your gear with perfect camera to make your picture and video perfectly. Find
                    exclusive deals on the perfect products to make your dream true</p>
                <button class="order-now-button"><a href="">Preorder Now</a><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="featured-product-photo">
            <div class="main-camera-background"> <img src="./images/Circle-design.svg" alt=""></div>
            <div class="main-camera"><img src="./images/main-camera.png" alt=""></div>
        </div>

    </section>
    <!-- Top featured section end     -->

    <section class="brands-logo">
        <div class="brand-logo">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Target.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
        </div>
    </section>



    <main>

    </main>

</body>

</html>
